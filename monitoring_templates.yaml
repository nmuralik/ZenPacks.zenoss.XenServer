/XenServer/Host:
  targetPythonClass: "ZenPacks.zenoss.XenServer.Host"

  datasources:
    property:
      type: XenServer XAPI
      xapi_classname: host
      xapi_ref: "${here/xapi_ref}"

      datapoints:
        memoryOverhead:
          path: memory_overhead

    metric:
      type: XenServer XAPI
      xapi_classname: host_metrics
      xapi_ref: "${here/xapi_metrics_ref}"

      datapoints:
        memoryFree:
          path: memory_free

        memoryTotal:
          path: memory_total

    rrd:
      type: XenServer RRD

      datapoints:
        memoryTotal:
          pattern: memory_total_kib
          rpn: "1024,*"

        memoryFree:
          pattern: memory_free_kib
          rpn: "1024,*"

        xapiMemoryUsage:
          pattern: xapi_memory_usage_kib
          rpn: "1024,*"

        xapiFreeMemory:
          pattern: xapi_free_memory_kib
          rpn: "1024,*"

        xapiLiveMemory:
          pattern: xapi_live_memory_kib
          rpn: "1024,*"

        xapiAllocation:
          pattern: xapi_allocation_kib
          rpn: "1024,*"

        pifAggrRX:
          pattern: pif_aggr_rx
          rpn: "8,*"

        pifAggrTX:
          pattern: pif_aggr_tx
          rpn: "8,*"

        cpuAvg:
          pattern: cpu_avg

        loadAvg:
          pattern: loadavg

        maxSRCacheSizeSum:
          pattern: _cache_size
          time_aggregation: MAX
          group_aggregation: SUM

        maxSRCacheHitsSum:
          pattern: _cache_hits
          time_aggregation: MAX
          group_aggregation: SUM

        maxSRCacheMissesSum:
          pattern: _cache_misses
          time_aggregation: MAX
          group_aggregation: SUM


/XenServer/HostCPU:
  targetPythonClass: "ZenPacks.zenoss.XenServer.HostCPU"

