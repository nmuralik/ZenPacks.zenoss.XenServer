/XenServer/VM:
  targetPythonClass: "ZenPacks.zenoss.XenServer.VM"

  datasources:
    property:
      type: XenServer XAPI
      xapi_classname: VM
      xapi_ref: "${here/xapi_ref}"

      datapoints:
        memoryDynamicMax:
          path: memory_dynamic_max

        memoryDynamicMin:
          path: memory_dynamic_min

        memoryOverhead:
          path: memory_overhead

        memoryStaticMax:
          path: memory_static_max

        memoryStaticMin:
          path: memory_static_min

        memoryTarget:
          path: memory_target

    metric:
      type: XenServer XAPI
      xapi_classname: VM_metrics
      xapi_ref: "${here/xapi_metrics_ref}"

      datapoints:
        vcpusNumber:
          path: VCPUs_number
          rrdmin: 0

        memoryActual:
          path: memory_actual
          rrdmin: 0

    rrd:
      type: XenServer RRD

      datapoints:
        cpuAvg:
          pattern: cpu

        memory:
          pattern: memory

        vifRXSum:
          pattern: "vif_[^_]+_rx"
          group_aggregation: SUM
          rpn: "8192,*"

        vifTXSum:
          pattern: "vif_[^_]+_tx"
          group_aggregation: SUM
          rpn: "8192,*"

        vbdReadSum:
          pattern: "vbd_[^_]+_read"
          group_aggregation: SUM
          rpn: "1024,*"

        vbdWriteSum:
          pattern: "vbd_[^_]+_write"
          group_aggregation: SUM
          rpn: "1024,*"

        memoryInternalFree:
          pattern: memory_internal_free

        memoryTarget:
          pattern: memory_target


